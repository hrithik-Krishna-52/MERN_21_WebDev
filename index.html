<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-brand">My Travels</div>
        <div class="nav-link">
            <a href="" id="nav-link">About</a>
            <a href="" id="nav-link">Contact</a>
            <a href="" id="nav-link">Package</a>
            <a href="" id="nav-link">Tour</a>
        </div> 
        <div class="nav-book">
            <button class="nav-btn">Book Trip</button> 
        </div>
    </nav>
    <div class="home">
        <div class="home-sec-1">
            <div class="home-sec-num">1</div>
            <div class="home-sec-border"></div>
            <div class="home-sec-num">2</div>
            <div class="home-sec-border"></div>
            <div class="home-sec-num">3</div>
        </div>
        <div class="home-sec-2">
            <p>elevate your travel journey</p>
            <h2>Experience 
            <span>The Magic Of</span>
            <span>Flight</span>
            </h2>
            <button>Book a trip now</button>
        </div>
    </div>

    <div class="socials">
        <div class="brands">
            <span>Follow</span>

            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            
        </div>

        <div class="logos">
            <img id="airbnb" src="./assets/airbnb.png"/>
            <img id="makemytrip" src="./assets/makemytrip.png"/>
            <img id="trivago" src="./assets/trivago.png"/>
            <img id="expedia" src="./assets/expedia.png"/>
        </div>
    </div>
    

    <div class="desc-sec">
        <h2>Popular Destinations</h2>
        <p>Unleash your wanderlust with Skywings</p>
        <div class="dest">
            <div class="dest-img">
                <img src="" alt="Destination image here"/>
            </div>
            <div class="dest-body">

            </div>
        </div>
    </div>
</body>
</html>
